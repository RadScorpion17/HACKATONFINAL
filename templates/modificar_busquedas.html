<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="bg-succcess">Modificar Busqueda</title>
    <!-- AQUI SE IMPORTAN LOS DATOS DE CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- AQUI COMIENZA EL HEADER -->
    <header>
        {% include "includes/navbar.html" %}
    </header>
    <div class="container mt-5">
        <strong>
            <h2 class="mb-4 text-warning">Modidicar datos de busqueda</h2>
        </strong>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <form method="post" enctype="multipart/form-data">
                    <div>
                        <label for="descripcion">
                            <h6 class="text-white ">Modifique la descripcion de la busqueda</h6>
                        </label>
                        <input type="text" id="descripcion" name="descripcion"
                            value={{busqueda_a_modificar.descripcion}}>
                    </div>
                    <div>
                        <label for="fecha_y_hora">
                            <h6 class="text-white">Modifique la fecha de la busqueda</h6>
                        </label>
                        <input type="date" id="fecha_y_hora" name="fecha_y_hora"
                            value="{{ busqueda_a_modificar.fecha_y_hora.strftime('%Y-%m-%d') }}">
                    </div>
                    <div>
                        <label for="especie">
                            <h6 class="text-white">Modifique la especie de mascota</h6>
                        </label>
                        <input type="text" id="especie" name="especie" value="{{mascota_a_modificar.especie}}">
                    </div>
                    <div>
                        <label for="raza">
                            <h6 class="text-white"> Modifique la raza de la mascota</h6>
                        </label>
                        <input type="text" id="raza" name="raza" value="{{mascota_a_modificar.raza}}">
                    </div>
                    <div>
                        <label for="edad">
                            <h6 class="text-white">Modifique la edad de la mascota</h6>
                        </label>
                        <input type="number" id="edad" name="edad" value="{{mascota_a_modificar.edad}}">
                    </div>
                    <div>
                        <label for="descripcion_mascota">
                            <h6 class="text-white"> Modifique la descripcion de la mascota</h6>
                        </label>
                        <input type="text" id="descripcion_mascota" name="descripcion_mascota"
                            value="{{mascota_a_modificar.descripcion_mascota}}">
                    </div>
                    <div>
                        <label for="file_img">
                            <h6 class="text-white"> Modifique la imagen de la mascota </h6>
                        </label>
                        <input type="file" id="file_img" name="img" value="{{mascota_a_modificar.img}}">
                    </div>
                    <div>
                        <label for="estado">
                            <h6 class="text-white">Estado</h6>
                        </label>
                        <select id="estado" name="estado" required>
                            <option value="True" class="text-success" {% if busqueda_a_modificar.estado %} selected {%
                                endif %}>Activo</option>
                            <option value="False" class="text-danger" {% if not busqueda_a_modificar.estado %} selected
                                {% endif %}>Inactivo</option>
                        </select>
                    </div>
                    <input type="submit" value="Actualizar"> <!-- boton de envio -->

                </form>
            </thead>
        </table>
    </div>

    <footer class="bg-success-subtle">
        {% include "includes/footer.html" %}
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                        crossorigin="anonymous"></script>
</body>

</html>
