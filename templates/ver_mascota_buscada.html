<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ver mascota</title>
    <!-- AQUI SE IMPORTAN LOS DATOS DE CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        {% include "includes/navbar.html" %}
    </header>
    <!-- Contenedor principal -->
    <div class="container mt-5">
        <div class="row">
            <!-- Columna para la imagen -->
            <div class="col-md-4">
                <img src="{{ url_for('serve_images', filename = mascota.img) }}" class="img-fluid rounded"
                    alt="Perro encontrado">
            </div>
            <!-- Columna para la tabla de datos -->
            <div class="col-md-8">
                <table class="table table-striped table-bordered border border-success">
                    <tbody>
                        <tr>
                            <td class="fw-bold">Nombre:</td>
                            <td>{{mascota.descripcion_mascota}}</td>
                        </tr>
                        <tr>
                            <td class="fw-bold">Raza:</td>
                            <td>{{mascota.raza}}</td>
                        </tr>
                        <tr>
                            <td class="fw-bold">Edad aprox.:</td>
                            <td>{{mascota.edad}}</td>
                        </tr>
                        <tr>
                            <td class="fw-bold">Descripcion: </td>
                            <td>{{busquedas.descripcion}}</td>
                        </tr>
                        <tr>
                            <td class="fw-bold">Reportado por:</td>
                            <td>{{usuario.nombre}} {{usuario.apellido}}</td>
                        </tr>
                        <tr>
                            <td class="fw-bold">Tel. de contacto:</td>
                            <td>{{usuario.telefono}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- ACA EMPIEZA EL FOOTER -->
    <footer class="bg-success-subtle">
        {% include "includes/footer.html" %}
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
