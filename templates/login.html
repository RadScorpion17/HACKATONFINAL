<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>{% include "includes/navbar.html" %}</header>

    <div
      class="d-flex align-items-center justify-content-evenly full-height"
      style="min-height: 100vh"
    >
      <form
        action="/login"
        method="post"
        class="contenedor-inicio row g-3 d-flex flex-column"
      >
        <div>
          <h1>Iniciar Sesion</h1>
        </div>
        <div>
          <input
            class="form-control"
            type="email"
            placeholder="Correo"
            id="email"
            name="email"
            class="col-6 mx-auto"
          />
        </div>
        <div class="mb-3">
          <input
            class="form-control"
            type="password"
            placeholder="ContraseÃ±a"
            id="password"
            name="password"
          />
        </div>
        <input
          type="submit"
          value="Ingresar"
          class="btn btn-primary btn-sm mx-auto mt-3"
          style="width: 150px"
        />
        <!-- boton de envio -->
      </form>
    </div>

    <footer class="bg-success-subtle">
        {% include "includes/footer.html" %}
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
